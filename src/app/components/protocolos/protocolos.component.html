<section id="protocolos">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="card-group">
                    <div class="col-sm-12 col-lg-6" *ngFor="let protocolo of protocolos; let indice = index">
                        <div class="card iq-card">
                            <div class="iq-card-body col-lg-12">
                                <h3 class="iq-card-title">{{ protocolo.nombre }}</h3>
                                <!-- <embed [src]="getSecureUrl(indice)" class="w-100" height="500"
                                    type="application/pdf"> -->
                                <img src="{{ protocolo.imagen }}" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
