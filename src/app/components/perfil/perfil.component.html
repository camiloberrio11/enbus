<section id="perfil">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a routerLink="/" i18n>Inicio</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a routerLink="/perfil" i18n>Compañía</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page" i18n>
                            Perfil
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-group">
                    <div class="col-md-12 col-lg-6">
                        <div class="card iq-card mb-3">
                            <div class="card-body text-justify">
                                <h3 class="card-title" i18n>MISIÓN</h3>
                                <span>{{ mision }}</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-6">
                        <div class="card iq-card mb-3">
                            <div class="card-body text-justify">
                                <h3 class="card-title" i18n>VISIÓN</h3>
                                <span>{{ vision }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card-group">
                    <div class="col-md-12 col-lg-6" *ngFor="let valor of valores">
                        <div class="card iq-card mb-3">
                            <div class="card-body">
                                <h3 class="card-title">
                                    <i class="ri-star-fill text-warning"></i>
                                    {{ valor.valor }}
                                </h3>
                                <div class="text-justify">
                                    <span>{{ valor.descripcion }}</span>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 mb-3">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item" [ngClass]="{'active': indice == 0}"
                            *ngFor="let slide of sliderGaleria; let indice = index">
                            <img src="{{ slide.imagen }}" class="d-block w-100" alt="#">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
