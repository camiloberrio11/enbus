<section id="documentos">
    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="card-group">
                    <div class="col-sm-12 col-lg-6" *ngFor="let documento of documentos; let indice = index">
                        <div class="card iq-card">
                            <div class="iq-card-body">
                                <h3 class="iq-card-title">{{ documento.nombre }}</h3>
                                <embed [src]="getSecureUrl(indice)" class="w-100" height="500" type="application/pdf">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
